<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@900&family=Pavanam&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Tic-Tac-Toe</h1>
    <header>
      <input name="player1" placeholder="Player 1" />
      <input name="player2" placeholder="Player 2" />
    </header>
    <main>
      <div role="grid" id="board" class="board"></div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
